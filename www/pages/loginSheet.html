<div class="sheet-modal login-sheet full-sheet">
	<div class="toolbar">
	  <div class="toolbar-inner">
		<div class="left"><i class="f7-icons">login</i> Login</div>
		<div class="right"><a class="link sheet-close" href="#">Cancel</a></div>
	  </div>
	</div>
	<div class="sheet-modal-inner">
		<div class="page-content">
			<!-- Close Popup -->
			<form class="list" id="login-form" onsubmit="bp.tryEmailLogin()">
				<ul>
					<li>
						<div class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Email</div>
								<div class="item-input-wrap">
									<input type="email" id="bp-login-email" placeholder="jsmith@mysite.com" required>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content item-input">
							<div class="item-inner">
								<div class="item-title item-label">Password</div>
								<div class="item-input-wrap">
									<input type="password" id="bp-login-password"  placeholder="**********" required>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</form>
			<div class="block block-strong row">
				<div class="col"><button class="button button-outline button-small sheet-close" href="#">Login Help</button></div>
				<div class="col"><button class="button button-fill bp-email-login" href="#">Login</button></div>
			</div>
			<script>
				
			</script>
		</div>
	</div>
</div>
